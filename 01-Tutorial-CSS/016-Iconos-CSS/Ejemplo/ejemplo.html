<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <title>
      Iconos
    </title>
  </head>
  <body>
    <div class="container" style="margin-top: 50px;">
      <div class="row">
        <div class="col-lg-4">
          <p>
            Some Bootstrap icons:
          </p>
          <i class="glyphicon glyphicon-cloud">
          </i>
          <i class="glyphicon glyphicon-remove">
          </i>
          <i class="glyphicon glyphicon-user">
          </i>
          <i class="glyphicon glyphicon-envelope">
          </i>
          <i class="glyphicon glyphicon-thumbs-up">
          </i>
          <br/>
          <br/>
          <p>
            Styled Bootstrap icons (size and color):
          </p>
          <i class="glyphicon glyphicon-cloud" style="font-size:24px;">
          </i>
          <i class="glyphicon glyphicon-cloud" style="font-size:36px;">
          </i>
          <i class="glyphicon glyphicon-cloud" style="font-size:48px;color:red;">
          </i>
          <i class="glyphicon glyphicon-cloud" style="font-size:60px;color:lightblue;">
          </i>
        </div>
        <div class="col-lg-4">
          <img alt="" src="img/1309525841.svg" style="width: 50px; height: 50px;"/>
        </div>
        <div class="col-4">
          <p>
            <!-- &#127773;  -->
            üåù
          </p>
          <p style="font-size: 50px;">
            <!-- &#9729;  -->
            ‚òÅ
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <span style="cursor: auto">
            auto
          </span>
          <br/>
          <span style="cursor: crosshair">
            crosshair
          </span>
          <br/>
          <span style="cursor: default">
            default
          </span>
          <br/>
          <span style="cursor: e-resize">
            e-resize
          </span>
          <br/>
          <span style="cursor: help">
            help
          </span>
          <br/>
          <span style="cursor: move">
            move
          </span>
          <br/>
          <span style="cursor: n-resize">
            n-resize
          </span>
          <br/>
          <span style="cursor: ne-resize">
            ne-resize
          </span>
          <br/>
          <span style="cursor: nw-resize">
            nw-resize
          </span>
          <br/>
          <span style="cursor: pointer">
            pointer
          </span>
          <br/>
          <span style="cursor: progress">
            progress
          </span>
          <br/>
          <span style="cursor: s-resize">
            s-resize
          </span>
          <br/>
          <span style="cursor: se-resize">
            se-resize
          </span>
          <br/>
          <span style="cursor: sw-resize">
            sw-resize
          </span>
          <br/>
          <span style="cursor: text">
            text
          </span>
          <br/>
          <span style="cursor: w-resize">
            w-resize
          </span>
          <br/>
          <span style="cursor: wait">
            wait
          </span>
        </div>
        <div class="col-lg-4">
        </div>
        <div class="col-lg-4">
        </div>
      </div>
    </div>
  </body>
</html>
