<form class="form-horizontal">
  <fieldset>
    <!-- Form Name -->
    <legend>
      Form Name
    </legend>
    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="textinput">
        Text Input
      </label>
      <div class="controls">
        <input class="input-xlarge" id="textinput" name="textinput" placeholder="placeholder" type="text">
          <p class="help-block">
            help
          </p>
        </input>
      </div>
    </div>
    <!-- Password input-->
    <div class="control-group">
      <label class="control-label" for="passwordinput">
        Password Input
      </label>
      <div class="controls">
        <input class="input-xlarge" id="passwordinput" name="passwordinput" placeholder="placeholder" type="password">
          <p class="help-block">
            help
          </p>
        </input>
      </div>
    </div>
    <!-- Button -->
    <div class="control-group">
      <label class="control-label" for="singlebutton">
        Single Button
      </label>
      <div class="controls">
        <button class="btn btn-primary" id="singlebutton" name="singlebutton">
          Button
        </button>
      </div>
    </div>
    <!-- File Button -->
    <div class="control-group">
      <label class="control-label" for="filebutton">
        File Button
      </label>
      <div class="controls">
        <input class="input-file" id="filebutton" name="filebutton" type="file">
        </input>
      </div>
    </div>
    <!-- Button (Double) -->
    <div class="control-group">
      <label class="control-label" for="button1id">
        Double Button
      </label>
      <div class="controls">
        <button class="btn btn-success" id="button1id" name="button1id">
          Good Button
        </button>
        <button class="btn btn-danger" id="button2id" name="button2id">
          Scary Button
        </button>
      </div>
    </div>
    <!-- Select Multiple -->
    <div class="control-group">
      <label class="control-label" for="selectmultiple">
        Select Multiple
      </label>
      <div class="controls">
        <select class="input-xlarge" id="selectmultiple" multiple="multiple" name="selectmultiple">
          <option>
            Option one
          </option>
          <option>
            Option two
          </option>
        </select>
      </div>
    </div>
    <!-- Select Basic -->
    <div class="control-group">
      <label class="control-label" for="selectbasic">
        Select Basic
      </label>
      <div class="controls">
        <select class="input-xlarge" id="selectbasic" name="selectbasic">
          <option>
            Option one
          </option>
          <option>
            Option two
          </option>
        </select>
      </div>
    </div>
    <!-- Search input-->
    <div class="control-group">
      <label class="control-label" for="searchinput">
        Search Input
      </label>
      <div class="controls">
        <input class="input-xlarge search-query" id="searchinput" name="searchinput" placeholder="placeholder" type="text">
          <p class="help-block">
            help
          </p>
        </input>
      </div>
    </div>
    <!-- Multiple Checkboxes (inline) -->
    <div class="control-group">
      <label class="control-label" for="checkboxes">
        Inline Checkboxes
      </label>
      <div class="controls">
        <label class="checkbox inline" for="checkboxes-0">
          <input id="checkboxes-0" name="checkboxes" type="checkbox" value="1">
            1
          </input>
        </label>
        <label class="checkbox inline" for="checkboxes-1">
          <input id="checkboxes-1" name="checkboxes" type="checkbox" value="2">
            2
          </input>
        </label>
        <label class="checkbox inline" for="checkboxes-2">
          <input id="checkboxes-2" name="checkboxes" type="checkbox" value="3">
            3
          </input>
        </label>
        <label class="checkbox inline" for="checkboxes-3">
          <input id="checkboxes-3" name="checkboxes" type="checkbox" value="4">
            4
          </input>
        </label>
      </div>
    </div>
    <!-- Multiple Checkboxes -->
    <div class="control-group">
      <label class="control-label" for="checkboxes">
        Multiple Checkboxes
      </label>
      <div class="controls">
        <label class="checkbox" for="checkboxes-0">
          <input id="checkboxes-0" name="checkboxes" type="checkbox" value="Option one">
            Option one
          </input>
        </label>
        <label class="checkbox" for="checkboxes-1">
          <input id="checkboxes-1" name="checkboxes" type="checkbox" value="Option two">
            Option two
          </input>
        </label>
      </div>
    </div>
    <!-- Multiple Radios (inline) -->
    <div class="control-group">
      <label class="control-label" for="radios">
        Inline Radios
      </label>
      <div class="controls">
        <label class="radio inline" for="radios-0">
          <input checked="checked" id="radios-0" name="radios" type="radio" value="1">
            1
          </input>
        </label>
        <label class="radio inline" for="radios-1">
          <input id="radios-1" name="radios" type="radio" value="2">
            2
          </input>
        </label>
        <label class="radio inline" for="radios-2">
          <input id="radios-2" name="radios" type="radio" value="3">
            3
          </input>
        </label>
        <label class="radio inline" for="radios-3">
          <input id="radios-3" name="radios" type="radio" value="4">
            4
          </input>
        </label>
      </div>
    </div>
    <!-- Multiple Radios -->
    <div class="control-group">
      <label class="control-label" for="radios">
        Multiple Radios
      </label>
      <div class="controls">
        <label class="radio" for="radios-0">
          <input checked="checked" id="radios-0" name="radios" type="radio" value="Option one">
            Option one
          </input>
        </label>
        <label class="radio" for="radios-1">
          <input id="radios-1" name="radios" type="radio" value="Option two">
            Option two
          </input>
        </label>
      </div>
    </div>
    <!-- Prepended text-->
    <div class="control-group">
      <label class="control-label" for="prependedtext">
        Prepended Text
      </label>
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on">
            prepend
          </span>
          <input class="input-xlarge" id="prependedtext" name="prependedtext" placeholder="placeholder" type="text">
          </input>
        </div>
        <p class="help-block">
          help
        </p>
      </div>
    </div>
    <!-- Appended Input-->
    <div class="control-group">
      <label class="control-label" for="appendedtext">
        Appended Text
      </label>
      <div class="controls">
        <div class="input-append">
          <input class="input-xlarge" id="appendedtext" name="appendedtext" placeholder="placeholder" type="text">
            <span class="add-on">
              append
            </span>
          </input>
        </div>
        <p class="help-block">
          help
        </p>
      </div>
    </div>
    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="textinput">
        Text Input
      </label>
      <div class="controls">
        <input class="input-xlarge" id="textinput" name="textinput" placeholder="placeholder" type="text">
          <p class="help-block">
            help
          </p>
        </input>
      </div>
    </div>
    <!-- Prepended checkbox -->
    <div class="control-group">
      <label class="control-label" for="prependedcheckbox">
        Prepended Checkbox
      </label>
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on">
            <label class="checkbox">
              <input type="checkbox">
              </input>
            </label>
          </span>
          <input class="input-xlarge" id="prependedcheckbox" name="prependedcheckbox" placeholder="placeholder" type="text">
          </input>
        </div>
        <p class="help-block">
          help
        </p>
      </div>
    </div>
    <!-- Appended checkbox -->
    <div class="control-group">
      <label class="control-label" for="appendedcheckbox">
        Appended Checkbox
      </label>
      <div class="controls">
        <div class="input-append">
          <input class="span2" id="appendedcheckbox" name="appendedcheckbox" placeholder="placeholder" type="text">
            <span class="add-on">
              <input type="checkbox">
              </input>
            </span>
          </input>
        </div>
        <p class="help-block">
          help
        </p>
      </div>
    </div>
    <!-- Textarea -->
    <div class="control-group">
      <label class="control-label" for="textarea">
        Text Area
      </label>
      <div class="controls">
        <textarea id="textarea" name="textarea">
          default text
        </textarea>
      </div>
    </div>
    <!-- Button Drop Down -->
    <div class="control-group">
      <label class="control-label" for="buttondropdown">
        Button Drop Down
      </label>
      <div class="controls">
        <div class="input-append">
          <input class="input-xlarge" id="buttondropdown" name="buttondropdown" placeholder="placeholder" type="text">
            <div class="btn-group">
              <button class="btn dropdown-toggle" data-toggle="dropdown">
                Action
                <span class="caret">
                </span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a href="#">
                    Option one
                  </a>
                </li>
                <li>
                  <a href="#">
                    Option two
                  </a>
                </li>
                <li>
                  <a href="#">
                    Option three
                  </a>
                </li>
              </ul>
            </div>
          </input>
        </div>
      </div>
    </div>
    <!-- Appended Input-->
    <div class="control-group">
      <label class="control-label" for="appendedtext">
        Appended Text
      </label>
      <div class="controls">
        <div class="input-append">
          <input class="input-xlarge" id="appendedtext" name="appendedtext" placeholder="placeholder" type="text">
            <span class="add-on">
              append
            </span>
          </input>
        </div>
        <p class="help-block">
          help
        </p>
      </div>
    </div>
  </fieldset>
</form>
